<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文本复制记录器</title>
  <style>
    body {
      width: 300px;
      max-height: 400px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      display: inline-block;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .text-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .text-content {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .text-meta {
      font-size: 11px;
      color: #666;
    }
    .text-meta a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }
    .text-meta a:hover {
      text-decoration: underline;
    }
    .clear-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .no-items {
      color: #666;
      font-style: italic;
    }
    .settings-container {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .setting-item {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .setting-item label {
      font-size: 12px;
      margin-right: 10px;
    }
    .setting-item input[type="number"] {
      width: 60px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>已复制的文本</h1>
    <button id="clear-btn" class="clear-btn">清除所有记录</button>
  </div>
  
  <div class="settings-container">
    <div class="setting-item">
      <label for="max-records">保存条数设置 (1-500):</label>
      <input type="number" id="max-records" min="1" max="500" value="50">
    </div>
  </div>
  
  <div id="selected-texts-container"></div>
  
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文本复制记录器</title>
  <style>
    body {
      width: 300px;
      max-height: 400px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      display: inline-block;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .text-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      position: relative;
    }
    .text-content {
      font-size: 14px;
      margin-bottom: 4px;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      cursor: pointer;
    }
    .text-content.expanded {
      max-height: none;
      -webkit-line-clamp: unset;
      max-height: 200px;
      overflow-y: auto;
    }
    .text-content:hover {
      background-color: #f9f9f9;
      padding: 2px;
      margin: -2px;
    }
    .text-content::-webkit-scrollbar {
      width: 4px;
    }
    .text-content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .text-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }
    .text-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .expand-hint {
      font-size: 10px;
      color: #999;
      margin-top: 2px;
      cursor: pointer;
    }
    .text-meta {
      font-size: 11px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .text-meta a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }
    .text-meta a:hover {
      text-decoration: underline;
    }
    .meta-info {
      flex: 1;
      min-width: 0;
    }
    .meta-info a {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .clear-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .no-items {
      color: #666;
      font-style: italic;
    }
    .settings-container {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .setting-item {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .setting-item label {
      font-size: 12px;
      margin-right: 10px;
    }
    .setting-item input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    .copy-btn {
      padding: 3px 8px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .copy-btn:hover {
      background-color: #1557b0;
    }
    .copy-btn:active {
      background-color: #0f4999;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>已复制的文本</h1>
    <button id="clear-btn" class="clear-btn">清除所有记录</button>
  </div>
  
  <div class="settings-container">
    <div class="setting-item">
      <label for="max-records">保存条数设置 (1-500):</label>
      <input type="number" id="max-records" min="1" max="500" value="50">
    </div>
  </div>
  
  <div id="selected-texts-container"></div>
  
  <script src="popup.js"></script>
</body>
</html>

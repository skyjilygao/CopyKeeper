<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文本复制记录器</title>
  <style>
    body {
      width: 300px;
      max-height: 400px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      display: inline-block;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .total-count {
      font-size: 12px;
      color: #666;
      font-weight: bold;
    }
    .text-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      position: relative;
    }
    .text-content {
      font-size: 14px;
      margin-bottom: 4px;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      cursor: pointer;
    }
    .text-content.expanded {
      max-height: none;
      -webkit-line-clamp: unset;
      max-height: 200px;
      overflow-y: auto;
    }
    .text-content:hover {
      background-color: #f9f9f9;
    }
    .text-content::-webkit-scrollbar {
      width: 4px;
    }
    .text-content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .text-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }
    .text-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .expand-hint {
      font-size: 10px;
      color: #999;
      margin-top: 2px;
      cursor: pointer;
    }
    .text-meta {
      font-size: 11px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .text-meta a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }
    .text-meta a:hover {
      text-decoration: underline;
    }
    .meta-info {
      flex: 1;
      min-width: 0;
    }
    .meta-info a {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .clear-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .no-items {
      color: #666;
      font-style: italic;
    }
    .settings-container {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .setting-item {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .setting-item label {
      font-size: 12px;
      margin-right: 10px;
      white-space: nowrap;
    }
    .setting-item input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    .setting-item input[type="text"] {
      flex: 1;
      padding: 3px;
      font-size: 12px;
    }
    .search-count {
      font-size: 11px;
      color: #666;
      margin-left: 5px;
      white-space: nowrap;
    }
    .clear-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .clear-btn.disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    /* 自定义确认弹窗样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 280px;
      width: 90%;
      text-align: center;
    }
    .modal-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .modal-message {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
      line-height: 1.4;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .modal-btn-cancel {
      background-color: #f0f0f0;
      color: #333;
    }
    .modal-btn-cancel:hover {
      background-color: #e0e0e0;
    }
    .modal-btn-confirm {
      background-color: #f44336;
      color: white;
    }
    .modal-btn-confirm:hover {
      background-color: #d32f2f;
    }
    .copy-btn {
      padding: 3px 8px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .copy-btn:hover {
      background-color: #1557b0;
    }
    .copy-btn:active {
      background-color: #0f4999;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>已复制的文本</h1>
    <div class="header-right">
      <span id="total-count" class="total-count">0条</span>
      <button id="clear-btn" class="clear-btn">清除</button>
    </div>
  </div>
  
  <div class="settings-container">
    <div class="setting-item">
      <label for="search-input">搜索:</label>
      <input type="text" id="search-input" placeholder="输入关键词搜索...">
      <span id="search-count" class="search-count"></span>
    </div>
    <div class="setting-item">
      <label for="max-records">保存条数设置 (1-500):</label>
      <input type="number" id="max-records" min="1" max="500" value="50">
    </div>
  </div>
  
  <div id="selected-texts-container"></div>
  
  <!-- 自定义确认弹窗 -->
  <div id="confirm-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-title">确认清除</div>
      <div class="modal-message">确定要清除所有复制的文本记录吗？此操作无法撤销。</div>
      <div class="modal-buttons">
        <button id="modal-cancel-btn" class="modal-btn modal-btn-cancel">取消</button>
        <button id="modal-confirm-btn" class="modal-btn modal-btn-confirm">确认清除</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
